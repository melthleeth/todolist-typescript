<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="icon.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <template id="task-card">
      <div id="card" class="card shadow">
        <ul id="task-list"></ul>
      </div>
    </template>
    <template id="task-list-info">
      <section>
        <span id="task-title" class="font-medium mt-4 mb-8">Todo List</span>
        <div id="task-subtitle">
          <div id="info-time">
            <span id="date" class="font-bold text-2xl mr-2 purple-2">18</span>
            <span id="day" class="font-semibold text-lg">금요일</span>
          </div>
          <div id="info-lefttask">
            <span id="lefttask" class="text-xl font-semibold mr-1 purple-3"
              >4</span
            ><span class="tracking-wide">개의 할일이 남아있어요!</span>
          </div>
        </div>
      </section>
    </template>
    <template id="single-task">
      <li class="task-item mb-3">
        <div class="checkbox task-complete-button"></div>
        <span class="task-content tracking-wide font-light"
          >타입스크립트 공부하기</span
        >
        <div class="task-btns">
          <button class="btn-svg mr-2 task-edit-button">
            <img src="svg/edit.svg" alt="edit" />
          </button>
          <button class="btn-svg mr-2 task-delete-button">
            <img src="svg/delete.svg" alt="delete" />
          </button>
        </div>
      </li>
    </template>
    <template id="task-input">
      <form>
        <input
          id="description"
          class="rounded"
          type="text"
          placeholder="할 일을 추가해보세요 🔥"
        />
        <button type="submit" id="btn-submit" class="btn x-20 px-2 ml-2">
          add
        </button>
      </form>
    </template>
    <div id="app" class="container"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
